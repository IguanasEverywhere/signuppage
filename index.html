<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Iguanas Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main-body">
        <div id="left-side">
            <div class="logo-area">
                <img id="iguana-logo" src="images/output-onlinepngtools.png" alt="iguana-logo">
                <h1>Iguanas</h1>
            </div>
        </div>
        <div id="right-side">
            <div class="call-to-action">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                    incididunt ut labore et dolore magna aliqua. Amet aliquam id diam maecenas. In nisl nisi scelerisque
                    eu
                    ultrices vitae auctor.</p><br>
                <p>
                    Sign up today!
                </p>
            </div>
            <div class="sign-up-section">
                <p>Let's do this!</p>
                
                    <div class="form-row">
                        <div class="inputDiv">
                            <label for="firstName">FIRST NAME</label>
                            <input id="firstName" for="firstName" type="text">
                        </div>
                        <div class="inputDiv">
                            <label for="lastName">LAST NAME</label>
                            <input id="lastName" for="lastName" type="text">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="inputDiv">
                            <label for="email">EMAIL</label>
                            <input id="email" for="email" type="email">
                        </div>
                        <div class="inputDiv">
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" for="phone" type="text">
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="inputDiv">
                            <label for="password">PASSWORD</label>
                            <input id="password" for="password" type="password">
                        </div>
                        <div class="inputDiv">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input id="confirmPassword" for="confirmPassword" type="password">
                        </div>
                    </div>

               


            </div>
            <div class="submit-btns">Submit Buttons</div>
        </div>
    </div>

</body>

</html>
